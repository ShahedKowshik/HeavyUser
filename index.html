  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 45 4% 20%; /* #37352F */
      --card: 0 0% 100%;
      --card-foreground: 45 4% 20%;
      --popover: 0 0% 100%;
      --popover-foreground: 45 4% 20%;
      --primary: 224 100% 50%; /* #0046ff Brand Blue */
      --primary-foreground: 0 0% 100%;
      --secondary: 60 5% 96%; /* #F7F7F5 */
      --secondary-foreground: 45 4% 20%;
      --muted: 60 5% 96%;
      --muted-foreground: 45 2% 60%; /* #9B9A97 */
      --accent: 60 5% 96%;
      --accent-foreground: 45 4% 20%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 0 0% 98%;
      --border: 60 2% 91%; /* #E9E9E7 */
      --input: 60 2% 91%;
      --ring: 224 100% 50%; /* Brand Blue #0046ff */
      --radius: 4px;
    }
    .dark {
      /* Notion Dark Mode approximations */
      --background: 220 5% 12%; /* #191919 */
      --foreground: 0 0% 88%; /* #D4D4D4 */
      --card: 220 5% 12%;
      --card-foreground: 0 0% 88%;
      --popover: 220 5% 12%;
      --popover-foreground: 0 0% 88%;
      --primary: 224 100% 50%;
      --primary-foreground: 0 0% 100%;

      --secondary-foreground: 0 0% 88%;
      --muted: 220 4% 18%;
      --muted-foreground: 220 2% 60%;
      --accent: 220 4% 18%;
      --accent-foreground: 0 0% 88%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 0 0% 98%;
      --border: 220 4% 24%; /* #373737 */
      --input: 220 4% 24%;
      --ring: 224 100% 50%; /* Brand Blue */
    }
    body {
      @apply bg-background text-foreground font-sans antialiased;
      background-color: #FFFFFF; /* Hard force for light mode base */
    }
    .dark body {
      background-color: #191919;
    }
    /* Fix for mobile blue/black tap highlight */
    * {
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Custom Scrollbar - Hidden by default, visible on hover */
    .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { 
        background-color: transparent; 
        border-radius: 4px; 
        transition: background-color 0.2s;
    }
    .custom-scrollbar:hover::-webkit-scrollbar-thumb { 
        background-color: rgba(55, 53, 47, 0.16); 
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
        background-color: rgba(55, 53, 47, 0.32); 
    }
    
    /* Notes List & Checkbox Alignment Fixes */
    .note-content ul, .note-content ol { 
      padding-left: 1.5em !important; 
      margin-top: 0.1em !important; 
      margin-bottom: 0.1em !important;
    }
    .note-content li { 
      margin-top: 0.1em !important; 
      margin-bottom: 0.1em !important;
      padding-left: 0 !important;
    }

    /* Target checkbox rows */
    .note-content div:has(input[type="checkbox"]),
    .note-content p:has(input[type="checkbox"]) {
      line-height: inherit;
      min-height: 1.5em;
      margin-top: 0.1em !important;
      margin-bottom: 0.1em !important;
      display: flex;
      align-items: flex-start;
      padding-left: 0 !important;
    }
    
    .note-content input[type="checkbox"] {
        margin-top: 0.25em !important;
        margin-right: 0.5em !important;
        width: 1em !important;
        height: 1em !important;
        accent-color: #37352F;
        flex-shrink: 0;
        cursor: pointer;
    }

    /* TipTap Editor Overrides */
    .ProseMirror {
      outline: none;
      min-height: 150px;
    }
    
    /* Tighter Spacing for Notes to prevent large gaps */
    .ProseMirror p {
      margin-top: 0.1em !important;
      margin-bottom: 0.1em !important;
      line-height: 1.5 !important;
    }
    .ProseMirror h1 {
        margin-top: 0.6em !important;
        margin-bottom: 0.3em !important;
        line-height: 1.2 !important;
    }
    .ProseMirror h2 {
        margin-top: 0.5em !important;
        margin-bottom: 0.25em !important;
        line-height: 1.3 !important;
    }
    .ProseMirror ul, .ProseMirror ol {
        margin-top: 0.1em !important;
        margin-bottom: 0.1em !important;
    }
    .ProseMirror li {
        margin-top: 0.05em !important;
        margin-bottom: 0.05em !important;
    }
    .ProseMirror li p {
        margin: 0 !important;
    }

    /* TipTap Task List Styles */
    ul[data-type="taskList"] {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    ul[data-type="taskList"] li {
      display: flex;
      align-items: flex-start;
      margin-bottom: 0.2em;
    }
    
    ul[data-type="taskList"] li > label {
      margin-right: 0.5rem;
      user-select: none;
      display: flex;
      align-items: center;
      height: 1.5em; /* Match line height of text roughly */
      cursor: pointer;
    }
    
    ul[data-type="taskList"] li > div {
      flex: 1 1 auto;
    }

    ul[data-type="taskList"] li > div > p {
        margin: 0 !important;
    }

    ul[data-type="taskList"] input[type="checkbox"] {
      cursor: pointer;
      width: 1.1em;
      height: 1.1em;
      margin: 0;
      accent-color: #37352F;
    }

    .ProseMirror p.is-editor-empty:first-child::before {
      color: #9B9A97;
      content: attr(data-placeholder);
      float: left;
      height: 0;
      pointer-events: none;
    }
  </style>
